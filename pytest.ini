[pytest]
# Pytest configuration for BuddyCode

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Minimum Python version
minversion = 3.11

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests requiring visual verification

# Coverage options (when using pytest-cov)
# Uncomment to set coverage thresholds
# [coverage:run]
# source = buddycode
#
# [coverage:report]
# fail_under = 80
